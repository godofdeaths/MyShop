<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">MyShop</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="user-info">
                <a href="login.html">Login</a> | <a href="signup.html">Signup</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <!-- Categories -->
            <div class="categories">
                <a href="index.html" class="category-button">Home</a>
                <a href="electronics.html" class="category-button">Electronics</a>
                <a href="fashion.html" class="category-button">Fashion</a>
                <a href="books.html" class="category-button">Books</a>
                <a href="beauty.html" class="category-button">Beauty</a>
            </div>

            <!-- Product Listings -->
            <div class="product-list">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product Image">
                        <h3>Product 1</h3>
                        <p>Rs.199</p>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product Image">
                        <h3>Product 2</h3>
                        <p>Rs.299</p>
                    </div>
                    <!-- Add more product cards here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy;2024 MyShop.All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
